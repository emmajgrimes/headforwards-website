backend:
  name: github
  repo: emmajgrimes/headforwards-website

media_folder: static/img
public_folder: /img

collections:
  - label: "Design Pages"
    name: "design-pages"
    widget: "list"
    folder: "src/pages/design-pages"
    create: true
    fields:
      - label: "Page Title"
        name: "title"
        description: "Header and paragraph"
        widget: object
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "design-page"}
          - {label: Heading, name: heading, widget: string, default: "Heading"}
          - {label: Description, name: description, widget: string, default: "This is a heading"}
          - {label: "Two Columns", name: "Split into two columns", widget: "boolean", default: true}
